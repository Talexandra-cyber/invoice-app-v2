<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Intake MCP Server Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5, #818CF8);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4F46E5;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338CA;
        }
        .btn-secondary {
            background-color: #6B7280;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #4B5563;
        }
    </style>
</head>
<body class="gradient-bg text-gray-800">
    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-white shadow-sm">Clinical Intake MCP Server Demo</h1>
            <p class="text-lg text-indigo-200 mt-2">A live interface to test the patient notes server.</p>
        </header>

        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <button id="statusBtn" class="w-full text-left p-6 bg-indigo-50 rounded-lg shadow-md card-hover transition-all duration-300">
                    <h3 class="text-xl font-bold text-indigo-800">1. Check Server Status</h3>
                    <p class="text-gray-600 mt-1">Ping the server to confirm it's live and see patient file status.</p>
                </button>
                <div class="p-6 bg-gray-50 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold text-gray-800">2. Search Patient Notes</h3>
                    <div class="mt-2 space-y-3">
                        <input type="text" id="searchInput" placeholder="e.g., anxiety, GAD-7" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="searchBtn" class="w-full py-2 px-4 rounded-md text-white font-semibold btn-primary shadow-lg">Search Notes</button>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-2 text-gray-700">Server Response:</h3>
                <pre id="response" class="bg-gray-800 text-white p-4 rounded-lg shadow-inner overflow-x-auto min-h-[150px] text-sm">Awaiting command...</pre>
            </div>
        </div>

        <footer class="text-center mt-8 text-indigo-200">
            <p>MCP Server running on ngrok. UI hosted on GitHub Pages.</p>
        </footer>
    </div>

    <script>
        // --- START OF CORRECTED SCRIPT ---

        // Configuration
        const BASE_URL = 'https://34fd8c802acf.ngrok-free.app';
        const HEADERS = {
            'Content-Type': 'application/json',
            // This header helps bypass the ngrok browser warning page
            'ngrok-skip-browser-warning': 'true' 
        };

        // DOM Elements
        const statusBtn = document.getElementById('statusBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const responseEl = document.getElementById('response');

        // Function to display results
        function displayResult(data) {
            responseEl.textContent = JSON.stringify(data, null, 2);
        }

        // Function to display errors
        function displayError(error) {
            console.error('Fetch Error:', error);
            responseEl.textContent = `âŒ ERROR: ${error.message}\n\nThis is likely a CORS error or a network issue. Ensure the server is running and CORS is configured.`;
        }

        // Event Listener for Server Status
        statusBtn.addEventListener('click', async () => {
            responseEl.textContent = 'Pinging server...';
            try {
                const response = await fetch(`${BASE_URL}/status`, { headers: HEADERS });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        });

        // Event Listener for Search
        searchBtn.addEventListener('click', async () => {
            const query = searchInput.value;
            if (!query) {
                responseEl.textContent = 'Please enter a search term.';
                return;
            }
            responseEl.textContent = `Searching for "${query}"...`;
            try {
                const response = await fetch(`${BASE_URL}/tools/search_patient_notes`, {
                    method: 'POST',
                    headers: HEADERS,
                    body: JSON.stringify({ query: query, case_sensitive: false })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError(error);
            }
        });

        // --- END OF CORRECTED SCRIPT ---
    </script>
</body>
</html>
