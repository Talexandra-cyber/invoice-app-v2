<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlier - The New Going Out</title>
    <link rel="stylesheet" href="style_promo.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Source+Code+Pro:wght@300;400;500;600;700;900&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main promotional text -->
        <div class="main-text">
            <span class="text-white">this is the new </span>
            <span class="text-yellow">going out.</span>
            <br>
            <span class="text-white">and it happens </span>
            <span class="text-magenta">earlier.</span>
        </div>

        <!-- QR Code section -->
        <div class="qr-section">
            <div class="cta-text">Scan for Tickets!</div>
            <img src="qr_code.png" alt="QR Code for tickets" class="qr-code">
        </div>
    </div>
</body>
</html>
