<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlier - The New Going Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            /* Use your actual background image - uncomment the line below when you add background_earlier.jpg */
            /* background: url('assets/images/background_earlier.jpg') center/cover no-repeat; */
            
            /* CSS gradient fallback - remove this when using actual background */
            background: linear-gradient(135deg, #1e1b4b 0%, #3730a3 20%, #7c2d12 40%, #be185d 60%, #dc2626 80%, #ea580c 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Main content container */
        .content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
        }

        /* Main text styling */
        .main-text {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .text-white {
            color: #ffffff;
        }

        .text-gold {
            color: #ffd700;
            font-weight: 400;
        }

        .text-pink {
            color: #ff1493;
            font-weight: 500;
        }

        /* QR Code container */
        .qr-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            text-align: center;
            z-index: 20;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-text {
            font-size: 0.9rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .qr-url {
            font-size: 0.8rem;
            color: #666;
            font-weight: 400;
        }

        /* Call to action above QR */
        .cta-text {
            position: fixed;
            bottom: 280px;
            right: 40px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 15;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            background: #ffd700;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #ff1493;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ffffff;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 6vw, 4rem);
            }
            
            .qr-container {
                bottom: 20px;
                right: 20px;
                padding: 15px;
            }
            
            .qr-code {
                width: 120px;
                height: 120px;
            }
            
            .cta-text {
                bottom: 220px;
                right: 20px;
                font-size: 1rem;
                padding: 12px 16px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: clamp(1.5rem, 5vw, 3rem);
            }
            
            .qr-container {
                bottom: 15px;
                right: 15px;
                padding: 12px;
            }
            
            .qr-code {
                width: 100px;
                height: 100px;
            }
            
            .cta-text {
                bottom: 180px;
                right: 15px;
                font-size: 0.9rem;
                padding: 10px 14px;
            }
        }

        /* Hover effects */
        .qr-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .cta-text:hover {
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        /* Pulse animation for call to action */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .cta-text {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <!-- Main content -->
    <div class="content">
        <div class="main-text">
            <span class="text-white">this is </span>
            <span class="text-gold">the new going out.</span>
            <br>
            <span class="text-white">and it happens</span>
            <br>
            <span class="text-pink">earlier.</span>
        </div>
    </div>

    <!-- Call to action -->
    <div class="cta-text">
        ðŸ‘† Scan for tickets
    </div>

    <!-- QR Code -->
    <div class="qr-container">
        <!-- Replace qr_placeholder.svg with your actual qr_code.png -->
        <img src="assets/images/qr_placeholder.svg" alt="QR Code for tickets" class="qr-code">
        <div class="qr-text">Tickets for earlier</div>
        <div class="qr-text">Belly Up in Solana Beach, US</div>
        <div class="qr-url">www.ticketweb.com</div>
    </div>
</body>
</html>
