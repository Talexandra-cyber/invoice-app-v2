<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check-in Chatbot</title>
    <link rel="stylesheet" href="web_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">ðŸ§  Mental Health Check-in</h1>
                <p class="subtitle">Your personal space for reflection and support</p>
            </div>
        </header>

        <!-- Main Chat Interface -->
        <main class="main-content">
            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-step active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-label">Journal</span>
                    </div>
                    <div class="progress-step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-label">Assessment</span>
                    </div>
                    <div class="progress-step" data-step="3">
                        <span class="step-number">3</span>
                        <span class="step-label">Support</span>
                    </div>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Share your thoughts... (Press Enter to send, Shift+Enter for new line)"
                        class="message-input"
                        maxlength="2000"
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <span class="char-count">
                            <span id="charCount">0</span>/2000
                        </span>
                        <button id="sendButton" class="send-button" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-content">
                <span id="statusText">Ready to begin your mental health check-in</span>
            </div>
        </div>
    </div>



    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Processing your response...</p>
        </div>
    </div>

    <script src="web_app.js"></script>
</body>
</html>
