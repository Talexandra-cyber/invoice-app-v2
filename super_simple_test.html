<!DOCTYPE html>
<html>
<head>
    <title>Super Simple Test</title>
</head>
<body>
    <h1>Super Simple Server Test</h1>
    
    <button onclick="test1()">Test 1: Basic Fetch</button>
    <button onclick="test2()">Test 2: XMLHttpRequest</button>
    <button onclick="test3()">Test 3: Image Load</button>
    
    <div id="output" style="margin: 20px; padding: 20px; background: #f0f0f0; white-space: pre-wrap;"></div>

    <script>
        function log(msg) {
            document.getElementById('output').textContent += msg + '\n';
            console.log(msg);
        }
        
        // Test 1: Basic fetch
        async function test1() {
            log('üîß Test 1: Basic fetch...');
            try {
                const response = await fetch('https://34fd8c802acf.ngrok-free.app/');
                log('‚úÖ Fetch response status: ' + response.status);
                const text = await response.text();
                log('‚úÖ Response: ' + text.substring(0, 100));
            } catch (error) {
                log('‚ùå Fetch error: ' + error.message);
            }
        }
        
        // Test 2: XMLHttpRequest
        function test2() {
            log('üîß Test 2: XMLHttpRequest...');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://34fd8c802acf.ngrok-free.app/', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    log('‚úÖ XHR success: ' + xhr.responseText.substring(0, 100));
                } else {
                    log('‚ùå XHR status: ' + xhr.status);
                }
            };
            xhr.onerror = function() {
                log('‚ùå XHR error: Network error');
            };
            xhr.send();
        }
        
        // Test 3: Simple connectivity test
        function test3() {
            log('üîß Test 3: Testing basic connectivity...');
            const img = new Image();
            img.onload = function() {
                log('‚úÖ Basic connectivity works');
            };
            img.onerror = function() {
                log('‚ùå Basic connectivity failed');
            };
            img.src = 'https://34fd8c802acf.ngrok-free.app/favicon.ico?' + Date.now();
        }
        
        log('üîß Page loaded. Try the tests above.');
    </script>
</body>
</html>
